<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favourites ‚ù§Ô∏è</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 40px;
      color: #ff4d6d;
      animation: fadeIn 1.2s ease;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .photo {
      background: white;
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease;
    }

    .photo img {
      width: 100%;
      border-radius: 15px;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ff4d6d;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      border: none;
      z-index: 10;
    }

    #nextBtn {
      display: block;
      margin: 40px auto 60px auto;
      background: #ff4d6d;
      color: white;
      padding: 12px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      border: none;
      animation: fadeIn 1.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <h1>My Favourites ‚ù§Ô∏è</h1>

  <div class="gallery" id="gallery">
    <div class="photo"><img src="p1.jpg" alt="Photo 1"></div>
    <div class="photo"><img src="p2.jpg" alt="Photo 2"></div>
    <div class="photo"><img src="p3.jpg" alt="Photo 3"></div>
    <div class="photo"><img src="p4.jpg" alt="Photo 4"></div>
    <div class="photo"><img src="p5.jpg" alt="Photo 5"></div>
    <div class="photo"><img src="p6.jpg" alt="Photo 6"></div>
    <div class="photo"><img src="p7.jpg" alt="Photo 7"></div>
  </div>

  <button id="nextBtn">Next üíû</button>
  <button id="musicBtn">Play The Song üéµ</button>

  <!-- FIXED AUDIO -->
  <audio id="bgMusic" preload="auto" playsinline>
    <source src="song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;

    musicBtn.onclick = () => {
      if (!isPlaying) {
        bgMusic.play().then(() => {
          musicBtn.innerText = 'Pause Song ‚è∏Ô∏è';
          isPlaying = true;
        }).catch(err => {
          console.error("Audio play blocked:", err);
          alert("Tap again or turn off silent mode ‚Äî your browser blocked the audio.");
        });
      } else {
        bgMusic.pause();
        musicBtn.innerText = 'Play The Song üéµ';
        isPlaying = false;
      }
    };

    document.getElementById('nextBtn').onclick = () => {
      bgMusic.pause();
      window.location.href = "page4.html";
    };
  </script>

</body>
</html>
